<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AnamCara | Nuestros Servicios</title>
    <meta name="description" content="Descubre todos los masajes y tratamientos de belleza que AnamCara ofrece en A Coruña." />
    <meta name="author" content="AnamCara" />
    <link rel="canonical" href="https://www.ejemplo-anamcara.es/services.html" />
    <link rel="icon" href="{{ site.baseurl }}/resources/favicon.png" sizes="any">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/resources/favicon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="AnamCara | Nuestros Servicios" />
    <meta property="og:description" content="Descubre todos los masajes y tratamientos de belleza que AnamCara ofrece en A Coruña." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ejemplo-anamcara.es/services.html" />
    <meta property="og:image" content="{{ site.baseurl }}/resources/banner.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />

    <!-- Structured Data: LocalBusiness -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HealthAndBeautyBusiness",
        "name": "AnamCara",
        "image": "{{ site.baseurl }}/resources/logo.png",
        "description": "Centro de masajes y belleza en A Coruña. Maderoterapia, presoterapia, drenaje linfático manual, masajes relajantes y tratamientos faciales y corporales.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Av. de Oza, 45, Bajo Derecha",
          "addressLocality": "A Coruña",
          "addressRegion": "Galicia",
          "postalCode": "15006",
          "addressCountry": "ES"
        },
        "telephone": "+34 xxxxx",
        "email": "anamcara.masajes@gmail.com",
        "url": "https://www.ejemplo-anamcara.es/",
        "priceRange": "€€",
        "areaServed": "A Coruña, Galicia"
      }
    </script>
  </head>
  <body>
    <header class="header" id="top">
      <div class="container header__inner">
        <a href="{{ site.baseurl }}/index.html" class="logo" aria-label="AnamCara - Inicio">
          <img src="{{ site.baseurl }}/resources/logo.png" alt="Logotipo AnamCara" class="logo__img" />
        </a>
        <nav class="nav" aria-label="Navegación principal">
          <button class="nav__toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Abrir menú">
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
          </button>
          <ul id="primary-menu" class="nav__list">
            <li><a href="{{ site.baseurl }}/services.html" class="nav__link">Servicios</a></li>
            <li><a href="{{ site.baseurl }}/index.html#belleza" class="nav__link">Tratamientos Belleza</a></li>
            <li><a href="{{ site.baseurl }}/index.html#reserva" class="nav__link">Reserva</a></li>
            <li><a href="{{ site.baseurl }}/faq.html" class="nav__link">FAQ y Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Servicios -->
      <section id="servicios" class="section" aria-labelledby="servicios-title">
        <div class="container">
          <h2 id="servicios-title" class="section__title">Nuestros Servicios</h2>
          <p class="section__intro">Descubre las experiencias diseñadas para tu bienestar.</p>
          <div id="services-container" class="grid grid--cards">
            <!-- Los servicios se cargarán aquí desde Notion -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <!--<p>© <span id="year"></span> AnămCara · A Coruña, Galicia</p>-->
        <a href="{{ site.baseurl }}/index.html#top" class="link link--muted">Volver arriba</a>
        <a href="https://www.instagram.com/anamcara.wellness/" target="_blank" rel="noopener noreferrer" class="link link--muted">Instagram</a>
      </div>
    </footer>

    <script src="{{ site.baseurl }}/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('{{ site.baseurl }}/data/services.json')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(services => {
            const servicesContainer = document.getElementById('services-container');
            if (servicesContainer) {
              services.forEach(service => {
                const card = document.createElement('article');
                card.classList.add('card');
                card.innerHTML = `
                  <h3 class="card__title">${service.title}</h3>
                  <p class="card__text">${service.description}</p>
                `;
                servicesContainer.appendChild(card);
              });
            }
          })
          .catch(error => console.error('Error loading services:', error));
      });
    </script>
  </body>
</html>
